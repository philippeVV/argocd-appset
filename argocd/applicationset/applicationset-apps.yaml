apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps
  namespace: ops
spec:
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchLabels:
                  argocd.argoproj.io/secret-type: cluster
          - git:
              repoURL: https://github.com/philippeVV/argocd-appset.git
              revision: HEAD
              files:
              - path: "tenants/**/*.yaml"
  template:
    metadata:
      name: '{{name}}-{{path[2]}}' # 'name' field of the Secret
    spec:
      project: "default"
      source:
        repoURL: https://github.com/philippeVV/argocd-appset
        targetRevision: HEAD
        path: '{{path[0]}}/{{path[1]}}/{{path[2]}}/{{path[3]}}'
        helm:
          valueFiles:
            - '{{name}}.yaml'


      destination:
        server: '{{server}}' # 'server' field of the secret
        namespace: '{{path[1]}}'
